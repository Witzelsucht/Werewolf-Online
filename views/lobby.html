<html>
    <head>
        <title>WWO Lobby</title>
        <link href="/styles/lobby.css" rel="stylesheet" type="text/css"/>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <script src="/scripts/lobby.js"></script>
        <div id="container">
            <div id="lobby">
                <div id="header">
                </div>
                <div id="connected"></div>
                <div id="config">
                    <button id="start" onclick="buttonClicked()">Start</button>
                </div>
            </div>
            <div id="chat">
                <h2>Chat</h2>
                <div id="chat-window">
                    <div id="output"></div>
                </div>
                <input id="message" type="text" placeholder="wiadomość"/>
                <button onclick="chatsend()" id="send">Send</button>
            </div>
        </div>
    </body>
</html>
